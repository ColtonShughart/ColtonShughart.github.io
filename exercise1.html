<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me!</title>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 20px;
      margin:0;
      transition: background-color 0.5s ease;
      text-align:center;
      justify-content: center;
      align-items: center;
    }
    .image {
      display: none;
      max-width: 100%;
      margin:auto;
      margin-top:20px;
      border-radius: 20px;
    }
    button{
        height:60px;
        width:60px;
        cursor:pointer;
    }
    .button1{
        background-color:pink;
    }
    .button2{
        background-color:yellow;
    }
    .button3{
        background-color:teal;
    }
    .button4{
        background-color: azure;
    }
  </style>
</head>
<body>
  <h1>Click Each Box to See Something!</h1>
  <button class="button1" onclick="changeContent('pink', 'image1')"></button>
  <button class="button2" onclick="changeContent('yellow', 'image2')"></button>
  <button class="button3" onclick="changeContent('teal', 'image3')"></button>
  <button class="button4" onclick="changeContent('azure', 'image4')"></button>
  <img id="image1" class="image" src="https://placedog.net/400" alt="Placeholder Image">
  <img id="image2" class="image" src="https://placedog.net/800/550" alt="Placeholder Image">
  <img id="image3" class="image" src="https://placedog.net/600" alt="Placeholder Image">
  <img id="image4" class="image" src="https://placedog.net/500" alt="Placeholder Image">
  <script>
    function changeContent(color, imageId) {
      document.body.style.backgroundColor = color;
      const images = document.querySelectorAll('.image');
      images.forEach(img => img.style.display = 'none');
      document.getElementById(imageId).style.display = 'block';
    }
  </script>
  <!--he Javascript made each button reveal an image and changed background color when clicked on-->
</body>
</html>
